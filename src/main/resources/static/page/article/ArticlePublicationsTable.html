<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章在各平台的发布记录管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../libs/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../libs/layui/adminui/dist/css/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">文章在各平台的发布记录管理</div>
        <div class="layui-card-body">
            <div class="layui-form layuiadmin-card-header-auto">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">文章ID</label>
                            <div class="layui-input-inline">
                                <input id="search-articleId" type="text" name="articleId"
                                       placeholder="请输入文章ID" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">目标发布平台ID</label>
                            <div class="layui-input-inline">
                                <input id="search-platformId" type="text" name="platformId"
                                       placeholder="请输入目标发布平台ID" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用于发布的平台账号ID</label>
                            <div class="layui-input-inline">
                                <input id="search-userPlatformAccountId" type="text" name="userPlatformAccountId"
                                       placeholder="请输入用于发布的平台账号ID" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发布状态</label>
                            <div class="layui-input-inline">
                                <input id="search-status" type="text" name="status"
                                       placeholder="请输入发布状态" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文章在目标平台的唯一ID (如果发布成功)</label>
                            <div class="layui-input-inline">
                                <input id="search-platformArticleId" type="text" name="platformArticleId"
                                       placeholder="请输入文章在目标平台的唯一ID (如果发布成功)" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文章在目标平台的访问URL (如果发布成功)</label>
                            <div class="layui-input-inline">
                                <input id="search-platformArticleUrl" type="text" name="platformArticleUrl"
                                       placeholder="请输入文章在目标平台的访问URL (如果发布成功)" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发布/更新失败时的错误信息</label>
                            <div class="layui-input-inline">
                                <input id="search-errorMessage" type="text" name="errorMessage"
                                       placeholder="请输入发布/更新失败时的错误信息" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">上次尝试发布/更新的时间</label>
                            <div class="layui-input-inline">
                                <input id="search-lastAttemptAt" type="text" name="lastAttemptAt"
                                       placeholder="请输入上次尝试发布/更新的时间" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">成功发布到此平台的时间</label>
                            <div class="layui-input-inline">
                                <input id="search-publishedAt" type="text" name="publishedAt"
                                       placeholder="请输入成功发布到此平台的时间" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">最后一次成功同步/发布/更新到此平台的时间</label>
                            <div class="layui-input-inline">
                                <input id="search-lastSuccessSyncAt" type="text" name="lastSuccessSyncAt"
                                       placeholder="请输入最后一次成功同步/发布/更新到此平台的时间" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">记录创建时间</label>
                            <div class="layui-input-inline">
                                <input id="search-createdAt" type="text" name="createdAt"
                                       placeholder="请输入记录创建时间" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">记录更新时间</label>
                            <div class="layui-input-inline">
                                <input id="search-updatedAt" type="text" name="updatedAt"
                                       placeholder="请输入记录更新时间" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button id="data-search-btn" type="submit" class="layui-btn layui-btn-sm layui-btn-normal"
                                    lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜索
                            </button>
                            <button id="data-search-clear-btn" type="reset"
                                    class="layui-btn layui-btn-sm layui-btn-primary layui-border-blue"
                                    lay-filter="data-search-clear-btn"><i class="layui-icon layui-icon-clear"></i> 清空
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <script type="text/html" id="currentTableToolbar">
                    <div class="layui-btn-container">
                        <a class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"><i class="layui-icon layui-icon-add-circle"></i>添加</a>
                    </div>
                </script>
                <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
                <script type="text/html" id="currentTableBar">
                    <div class="layui-btn-group">
                        <a class="layui-btn layui-btn-normal layui-btn-sm data-count-edit" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="delete">删除</a>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
<script src="../../libs/layui/layui.js"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form, laydate = layui.laydate,
            table = layui.table;

        let tableWhere = {}
        tableWhere.id = $("#search-id").val();
        tableWhere.articleId = $("#search-articleId").val();
        tableWhere.platformId = $("#search-platformId").val();
        tableWhere.userPlatformAccountId = $("#search-userPlatformAccountId").val();
        tableWhere.status = $("#search-status").val();
        tableWhere.platformArticleId = $("#search-platformArticleId").val();
        tableWhere.platformArticleUrl = $("#search-platformArticleUrl").val();
        tableWhere.errorMessage = $("#search-errorMessage").val();
        tableWhere.lastAttemptAt = $("#search-lastAttemptAt").val();
        tableWhere.publishedAt = $("#search-publishedAt").val();
        tableWhere.lastSuccessSyncAt = $("#search-lastSuccessSyncAt").val();
        tableWhere.createdAt = $("#search-createdAt").val();
        tableWhere.updatedAt = $("#search-updatedAt").val();

        table.render({
            elem: '#currentTableId',
            url: '../../../article/articlePublications/page',
            where: tableWhere,
            toolbar: '#currentTableToolbar',
            defaultToolbar: [],
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            }, parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code === 1 ? 0 : res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            height: 'full-156',
            lineStyle: 'height: 45px;',
            text: {none: '暂无数据'},
            cols: [[
                {type: "checkbox", width: 50, hide: true},
                {field: 'id', title: '发布记录ID', minWidth: 150},
                {field: 'articleId', title: '文章ID', minWidth: 150},
                {field: 'platformId', title: '目标发布平台ID', minWidth: 150},
                {field: 'userPlatformAccountId', title: '用于发布的平台账号ID', minWidth: 150},
                {field: 'status', title: '发布状态', minWidth: 150},
                {field: 'platformArticleId', title: '文章在目标平台的唯一ID (如果发布成功)', minWidth: 150},
                {field: 'platformArticleUrl', title: '文章在目标平台的访问URL (如果发布成功)', minWidth: 150},
                {field: 'errorMessage', title: '发布/更新失败时的错误信息', minWidth: 150},
                {field: 'lastAttemptAt', title: '上次尝试发布/更新的时间', width: 170},
                {field: 'publishedAt', title: '成功发布到此平台的时间', width: 170},
                {field: 'lastSuccessSyncAt', title: '最后一次成功同步/发布/更新到此平台的时间', width: 170},
                {field: 'createdAt', title: '记录创建时间', width: 170},
                {field: 'updatedAt', title: '记录更新时间', width: 170},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "left", fixed: 'right'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            autoSort: false, // 禁用前端自动排序
            skin: 'grid'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            tableReload()
            return false;
        });

        function tableReload() {
            tableWhere.id = $("#search-id").val();
            tableWhere.articleId = $("#search-articleId").val();
            tableWhere.platformId = $("#search-platformId").val();
            tableWhere.userPlatformAccountId = $("#search-userPlatformAccountId").val();
            tableWhere.status = $("#search-status").val();
            tableWhere.platformArticleId = $("#search-platformArticleId").val();
            tableWhere.platformArticleUrl = $("#search-platformArticleUrl").val();
            tableWhere.errorMessage = $("#search-errorMessage").val();
            tableWhere.lastAttemptAt = $("#search-lastAttemptAt").val();
            tableWhere.publishedAt = $("#search-publishedAt").val();
            tableWhere.lastSuccessSyncAt = $("#search-lastSuccessSyncAt").val();
            tableWhere.createdAt = $("#search-createdAt").val();
            tableWhere.updatedAt = $("#search-updatedAt").val();
            table.reloadData('currentTableId', {
                page: {
                    curr: 1
                }, where: tableWhere,
            }, 'data');
        }

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                let index = layer.open({
                    title: '添加文章在各平台的发布记录',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    btnAlign: "c",
                    area: ['90%', '95%'],
                    content: '../article/articlePublicationsAdd.html',
                    btn: ['保存', '取消'],
                    yes: function (index, layero) {
                        const body = layer.getChildFrame('body', index);
                        // 点击子页面的对应按钮
                        body.find("#addBtn").click()
                    },
                    btn3: function (index, layero) {
                        //最后关闭弹出层
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }, end: function () {
                        //重载表格
                        tableReload()
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
        table.on('tool(currentTableFilter)', function (obj) {
            const checkData = obj.data;
            if (obj.event === 'edit') {
                let index = layer.open({
                    title: '编辑文章在各平台的发布记录',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    btnAlign: "c",
                    area: ['90%', '95%'],
                    content: '../article/articlePublicationsEdit.html?id=' + checkData.id,
                    btn: ['保存', '取消'],
                    success: function (layero, index) {
                        console.info("checkData  == ", checkData)
                        const body = layer.getChildFrame('body', index);
                        body.find("#input-id").val(checkData.id);
                        body.find("#input-articleId").val(checkData.articleId);
                        body.find("#input-platformId").val(checkData.platformId);
                        body.find("#input-userPlatformAccountId").val(checkData.userPlatformAccountId);
                        body.find("#input-status").val(checkData.status);
                        body.find("#input-platformArticleId").val(checkData.platformArticleId);
                        body.find("#input-platformArticleUrl").val(checkData.platformArticleUrl);
                        body.find("#input-errorMessage").val(checkData.errorMessage);
                        body.find("#input-lastAttemptAt").val(checkData.lastAttemptAt);
                        body.find("#input-publishedAt").val(checkData.publishedAt);
                        body.find("#input-lastSuccessSyncAt").val(checkData.lastSuccessSyncAt);
                        body.find("#input-createdAt").val(checkData.createdAt);
                        body.find("#input-updatedAt").val(checkData.updatedAt);
                    },
                    yes: function (index, layero) {
                        const body = layer.getChildFrame('body', index);
                        // 点击子页面的对应按钮
                        body.find("#updateBtn").click()
                    },
                    btn3: function (index, layero) {
                        //最后关闭弹出层
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }, end: function () {
                        //重载表格
                        tableReload()
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    $.ajax({
                        url: '../../../article/articlePublications/delete/' + checkData.id,
                        type: "post",
                        dataType: "json",
                        headers: {'Content-Type': 'application/json;charset=utf-8'},
                        success: function (res) {
                            if (res.code === 1) {
                                tableReload()
                                layer.msg('删除成功！');
                            } else {
                                layer.msg('删除失败！【' + res.message + '】');
                            }
                        },
                        error: function (e) {
                            layer.msg('删除失败！【' + e + '】');
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
