
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改文章信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改文章信息</div>
                <div class="layui-card-body" pad15>
                    <form class="layui-form layui-form-pane" action="">
                            <input id="input-id" type="hidden">
                            <div class="layui-form-item">
                                <label class="layui-form-label">作者的用户ID</label>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input id="input-userId" name="userId" type="number" lay-verify="number" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline layui-input-company">单位</div>
                                    <div class="layui-form-mid layui-word-aux">提示：---</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章标题</label>
                                        <div class="layui-input-block">
                                            <input id="input-title" type="text" name="title" placeholder="请输入文章标题" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章的唯一标识符/别名 (用于URL，可选)</label>
                                        <div class="layui-input-block">
                                            <input id="input-slug" type="text" name="slug" placeholder="请输入文章的唯一标识符/别名 (用于URL，可选)" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">Markdown 格式的文章内容</label>
                                        <div class="layui-input-block">
                                            <textarea id="input-contentMd" name="contentMd" class="layui-textarea" placeholder="请输入Markdown 格式的文章内容"></textarea>
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">封面图片URL</label>
                                        <div class="layui-input-block">
                                            <input id="input-coverImageUrl" type="text" name="coverImageUrl" placeholder="请输入封面图片URL" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章标签 (逗号分隔或其他格式)</label>
                                        <div class="layui-input-block">
                                            <input id="input-tags" type="text" name="tags" placeholder="请输入文章标签 (逗号分隔或其他格式)" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章在系统内的状态</label>
                                        <div class="layui-input-block">
                                            <input id="input-status" type="text" name="status" placeholder="请输入文章在系统内的状态" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否原创</label>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">导入来源平台ID (如果文章是导入的)</label>
                                    <div class="layui-input-inline" style="width: 80px;">
                                        <input id="input-sourcePlatformId" name="sourcePlatformId" type="number" lay-verify="number" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline layui-input-company">单位</div>
                                    <div class="layui-form-mid layui-word-aux">提示：---</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">导入来源的原始URL (如果文章是导入的)</label>
                                        <div class="layui-input-block">
                                            <input id="input-sourceUrl" type="text" name="sourceUrl" placeholder="请输入导入来源的原始URL (如果文章是导入的)" value="" class="layui-input">
                                        </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建时间</label>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input id="input-createdAt" type="text" name="createdAt" autocomplete="off" placeholder="请选择创建时间" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">提示：---</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">最后更新时间</label>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input id="input-updatedAt" type="text" name="updatedAt" autocomplete="off" placeholder="请选择最后更新时间" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">提示：---</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">首次发布时间 (任意平台)</label>
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input id="input-publishedAt" type="text" name="publishedAt" autocomplete="off" placeholder="请选择首次发布时间 (任意平台)" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">提示：---</div>
                            </div>
                        <div class="layui-form-item layui-hide">
                            <div class="layui-input-block">
                                <button id="updateBtn" class="layui-btn layui-btn-normal" lay-submit
                                        lay-filter="updateBtn">
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['jquery', 'form', 'layer', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer, laydate = layui.laydate,
            table = layui.table;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        laydate.render({
            elem: '#input-createdAt'
        });
        laydate.render({
            elem: '#input-updatedAt'
        });
        laydate.render({
            elem: '#input-publishedAt'
        });

        // 保存
        form.on('submit(saveBtn)', function (data) {
            let dataContent = {
                id: $("#input-id").val(),
                userId: $("#input-userId").val(),
                title: $("#input-title").val(),
                slug: $("#input-slug").val(),
                contentMd: $("#input-contentMd").val(),
                coverImageUrl: $("#input-coverImageUrl").val(),
                tags: $("#input-tags").val(),
                status: $("#input-status").val(),
                isOriginal: $("#input-isOriginal").val(),
                sourcePlatformId: $("#input-sourcePlatformId").val(),
                sourceUrl: $("#input-sourceUrl").val(),
                createdAt: $("#input-createdAt").val(),
                updatedAt: $("#input-updatedAt").val(),
                publishedAt: $("#input-publishedAt").val(),
            }
            edit(dataContent)
            return false;
        });

        function edit(dataContent) {
            console.info("edit", dataContent)
            $.ajax({
                url: '../../../article/articles/update',
                async: false,
                type: "post",
                dataType: "json",
                headers: {'Content-Type': 'application/json;charset=utf-8'},
                data: JSON.stringify(dataContent),
                success: function (res) {
                    console.log("保存信息", res)
                    if (res.code === 1) {
                        layer.msg("保存成功", {time: 2000}, function () {
                            const index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg('保存失败！【' + res.message + '】');
                    }
                },
                error: function (e) {
                    layer.msg('保存失败！【' + e + '】');
                }
            });
        }
    });
</script>
</body>
</html>
