<script>
layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$;
  var setter = layui.setter;
  var admin = layui.admin;

  // 请求成功后，写入 access_token
  layui.data(setter.tableName, {
    key: setter.request.tokenName,
    value: "Token"
  });
  // 给基础组件同步预设 token 值
  admin.setComponentsToken();
  location.hash = '/';
});
</script>
